<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body class="container bg-secondary">
  <div class="jumbotron">
    <h1>Mr. Roboger's Neighborhood</h1>
    <h3>Count in friendly robot song</h3>
  </div>
  <div class="card bg-info">
    <form id="form" class="card-header">
      <div class="form-group">
        <label for="numberInput" class="card-title">Input a number</label>
        <input id="numberInput" type="number" class="form-control">
      </div>
      <div class="form-group">
        <label for="nameInput" class="card-title">Input a name</label>
        <input id="nameInput" type="text" class="form-control">
      </div>
      <div class="form-check">
        <input id="reverseInput" type="checkbox" class="form-check-input">
        <label for="reverseInput" class="card-title form-check-label" style="user-select: none;">Reverse song?</label>
      </div>
      <div class="form-check">
        <input id="invertInput" type="checkbox" class="form-check-input">
        <label for="invertInput" class="card-title form-check-label" style="user-select: none;">Invert(?) song?</label>
      </div>
    </form>
    <p id="numberOutput" class="card-body pb-2"></p>
  </div>
</body>
</html>
