<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body class="container">
  <div class="jumbotron">
    <h1>Mr. Roboger's Neighborhood</h1>
    <h3>Count in friendly robot song</h3>
  </div>
  <div class="card bg-info">
    <form class="form-group card-header">
      <div class="form-group">
        <label for="numberInput" class="card-title">Input a number</label>
        <input id="numberInput" type="number" class="form-control">
      </div>
      <div class="form-group"></div>
        <label for="nameInput" class="card-title">Input a name</label>
        <input id="nameInput" type="text" class="form-control">
      </div>
    </form>
    <p id="numberOutput" class="card-body pb-2"></p>
  </div>
</body>
</html>
